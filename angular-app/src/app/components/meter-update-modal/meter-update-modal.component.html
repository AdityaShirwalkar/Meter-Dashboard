<div class="modal" *ngIf="isVisible" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Meter Details</h5>
      </div>
      
      <div class="modal-body">
        <div class="modal-content-row">
          <span class="modal-content-label">Unit No:</span>
          <span class="modal-content-value">{{ meter?.UnitNo }}</span>
        </div>

        <div class="modal-content-row">
          <span class="modal-content-label">Meter Type:</span>
          <span class="modal-content-value">{{ meter?.Metertype }}</span>
        </div>

        <div class="modal-content-row">
          <span class="modal-content-label">Model:</span>
          <span class="modal-content-value">{{ meter?.Model }}</span>
        </div>

        <div class="modal-content-row">
          <span class="modal-content-label">Description:</span>
          <ng-container *ngIf="!isEditing">
            <span class="modal-content-value">{{ meter?.description }}</span>
          </ng-container>
          <ng-container *ngIf="isEditing">
            <input type="text" class="form-control" [(ngModel)]="editedMeter!.description">
          </ng-container>
        </div>

        <div class="modal-content-row">
          <span class="modal-content-label">IP Address:</span>
          <ng-container *ngIf="!isEditing">
            <span class="modal-content-value">{{ meter?.ip_address }}</span>
          </ng-container>
          <ng-container *ngIf="isEditing">
            <input type="text" class="form-control" [(ngModel)]="editedMeter!.ip_address">
          </ng-container>
        </div>

        <div class="modal-content-row">
          <span class="modal-content-label">Communication ID:</span>
          <ng-container *ngIf="!isEditing">
            <span class="modal-content-value">{{ meter?.communication_id }}</span>
          </ng-container>
          <ng-container *ngIf="isEditing">
            <input type="text" class="form-control" [(ngModel)]="editedMeter!.communication_id">
          </ng-container>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-close" (click)="onClose()">Close</button>
        <ng-container *ngIf="!isEditing">
          <button class="btn-update" (click)="onModifyClick()">Modify</button>
        </ng-container>
        <ng-container *ngIf="isEditing">
          <button class="btn-update" (click)="onSubmit()">Submit</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
