<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Device Management</h2>
      <p>{{ isRegistering ? 'Create an account' : 'Please login to continue' }}</p>
    </div>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username"
        [(ngModel)]="username" 
        placeholder="Enter your username"
        (keypress)="onKeyPress($event)"
        [disabled]="isLoading"
        class="form-control"
        autocomplete="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        [(ngModel)]="password" 
        placeholder="Enter your password"
        (keypress)="onKeyPress($event)"
        [disabled]="isLoading"
        class="form-control"
        autocomplete="current-password">
    </div>

    <div class="form-group" *ngIf="isRegistering">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword"
        [(ngModel)]="confirmPassword" 
        placeholder="Confirm your password"
        (keypress)="onKeyPress($event)"
        [disabled]="isLoading"
        class="form-control"
        autocomplete="new-password">
    </div>

    <button 
      (click)="onSubmit()" 
      [disabled]="isLoading"
      class="login-btn">
      <span *ngIf="!isLoading">{{ isRegistering ? 'Register' : 'Login' }}</span>
      <span *ngIf="isLoading">{{ isRegistering ? 'Registering...' : 'Logging in...' }}</span>
    </button>

    <div class="toggle-mode">
      <button 
        (click)="toggleMode()" 
        [disabled]="isLoading"
        class="toggle-btn">
        {{ isRegistering ? 'Already have an account? Login' : 'Need an account? Register' }}
      </button>
    </div>

    <div class="error-container" *ngIf="errorMessage">
      <p class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
</div>
